{% extends "base.html" %}

{% block title %}Edit Product - ShopEasy{% endblock %}

{% block content %}

<div class="form-container">
    <h1 class="form-title">
        <i class="fas fa-edit"></i> Edit Product
    </h1>

    <form method="POST" class="product-form">

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-tag"></i> Product Name
            </label>
            <input type="text" name="name" class="form-control"
                   value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-align-left"></i> Description
            </label>
            <textarea name="description" class="form-control form-textarea"
                      rows="4" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-dollar-sign"></i> Price ($)
            </label>
            <input type="number" name="price" class="form-control"
                   value="{{ product.price }}" step="0.01" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-box"></i> Quantity
            </label>
            <input type="number" name="quantity" class="form-control"
                   value="{{ product.quantity }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-list"></i> Category
            </label>
            <select name="category" class="form-control" required>
                <option value="Electronics" {% if product.category == "Electronics" %}selected{% endif %}>Electronics</option>
                <option value="Clothing" {% if product.category == "Clothing" %}selected{% endif %}>Clothing</option>
                <option value="Books" {% if product.category == "Books" %}selected{% endif %}>Books</option>
                <option value="Home" {% if product.category == "Home" %}selected{% endif %}>Home</option>
                <option value="Other" {% if product.category == "Other" %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-image"></i> Image URL
            </label>
            <input type="text" name="image" class="form-control"
                   value="{{ product.image }}"
                   placeholder="https://example.com/product.jpg">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Update Product
            </button>

            <a href="{{ url_for('products') }}" class="btn btn-outline">
                <i class="fas fa-times"></i> Cancel
            </a>

            <a href="{{ url_for('delete_product', product_id=product.id) }}"
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this product?');">
                <i class="fas fa-trash"></i> Delete
            </a>
        </div>
    </form>

    <div class="info-box">
        <h3><i class="fas fa-info-circle"></i> Product Information</h3>
        <p>ID: {{ product.id }} | Last Updated: Now</p>
    </div>
</div>

<style>
.form-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.form-title {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
}

.form-control {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.form-textarea {
    resize: vertical;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn {
    padding: 12px 20px;
    border-radius: 6px;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
}

.btn-success {
    background: #27ae60;
    color: white;
}
.btn-success:hover { background: #219150; }

.btn-outline {
    border: 2px solid #555;
    color: #555;
}
.btn-outline:hover {
    background: #555;
    color: white;
}

.btn-danger {
    background: #c0392b;
    color: white;
}
.btn-danger:hover { background: #992d22; }

.info-box {
    margin-top: 2rem;
    padding: 1rem;
    background: #f8fafc;
    border-radius: 8px;
}
</style>

{% endblock %}
