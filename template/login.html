{% extends "base.html" %}

{% block title %}Login - ShopEasy{% endblock %}

{% block content %}
<div class="ui middle aligned center aligned grid" style="min-height: 70vh;">
    <div class="column" style="max-width: 450px;">
        <h2 class="ui teal image header">
            <i class="shopping cart icon"></i>
            <div class="content">
                Login to ShopEasy
            </div>
        </h2>
        
        <form class="ui large form" method="POST" action="{{ url_for('login') }}">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="ui fluid large teal submit button">Login</button>
            </div>
            
            <div class="ui error message"></div>
        </form>
        
        <div class="ui message">
            New to us? <a href="{{ url_for('register') }}">Sign Up</a>
        </div>
        
        <div class="ui horizontal divider">
            Or
        </div>
        
        <div class="ui two column stackable grid">
            <div class="column">
                <div class="ui basic segment">
                    <a href="{{ url_for('index') }}" class="ui fluid button">
                        <i class="home icon"></i>
                        Continue Shopping
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="ui basic segment">
                    <a href="{{ url_for('products') }}" class="ui fluid primary button">
                        <i class="boxes icon"></i>
                        Browse Products
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .ui.middle.aligned.grid {
        margin-top: 50px;
    }
</style>
{% endblock %}
